{% extends "base.html" %}

{% block content %}
	<!DOCTYPE html>
	<html lang="en">
		<body style="font-family: 'Lato', sans-serif" onload="updateProgressBar()">
			<div style="padding-left: 30px; padding-top: 30px;">
				<h1 class="title">My Dashboard</h1>
				<br><br>
				<div style="padding-left: 20px;">
					<h1 class="subtitle" style="padding-left: 30px;">Level: <span style="font-weight: 400;">Beginner</span></h1>
					<div id="progress-bar">
						<div id="progress">
							<h1 id="progress-text">Current Progress: 65/100XP</h1>
						</div>
						<img id="trophy" src="/trophy.png" alt="profile">
					</div>
				</div>
				<br><br>
				<div style="padding-left: 20px;">
					<h1 class="subtitle" style="padding-left: 30px;">Achievements:</h1>
					<br>
					<div id="achievements">
						<div class="achievement unlocked">
							<i class="fa fa-leaf" aria-hidden="true"></i>
						</div>
						<div class="achievement unlocked">
							<i class="fa fa-laptop-code" aria-hidden="true" style="padding-left: -20px;"></i>
						</div>
						<div class="achievement unlocked">
							<i class="fa fa-book-open" aria-hidden="true"></i>
						</div>
						<div class="achievement locked">
							<i class="fa fa-superscript" aria-hidden="true"></i>
						</div>
						<div class="achievement locked">
							<i class="fa fa-star" aria-hidden="true"></i>
						</div>
						<div class="achievement locked">
							<i class="fa fa-atlas" aria-hidden="true"></i>
						</div>
						<div class="achievement locked">
							<i class="fa fa-bullseye" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
{% endblock %}
